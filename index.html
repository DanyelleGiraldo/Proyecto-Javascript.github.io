<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad de los sabios</title>
    <link rel="icon" href="./imgs/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center align-content-center">
            <div class="col-8 barra">
                <a href="#" id="Inicio"><h4 class="text-light">Universidad de los sabios</h4></a>
            </div>
            <div class="col-4 text-right barra">
                <ul class="navbar-nav mr-auto">
                    <li>
                        <a href="#" class="px-3 text-light perfil dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user-circle user"></i></a>

                        <div class="dropdown-menu" aria-labelledby="navbar-dropdown">
                            <a class="dropdown-item menuperfil cerrar" href="#"><i class="fas fa-sign-out-alt m-1"></i>Salir
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="barra-lateral col-12 col-sm-auto">
                <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
                    <a id="mostrarrestudiantes"><i class="fas fa-home"></i><span>Mostrar Creables</span></a>
                    <a id="CrearEstudiante"><i class="fas fa-home"></i><span>Estudiantes</span></a>
                    <a id="Profesoresbutton"><i class="fas fa-home"></i><span>Profesores</span></a>
                    <a id="Asignaturasbutton"><i class="fas fa-home"></i><span>asignaturas</span></a>
                    <a id="matriculasbutton"><i class="fas fa-home"></i><span>Matriculas</span></a>
                    <a id="mostrartodobutton"><i class="fas fa-home"></i><span>Mostrar todo</span></a>
                    
                    <div class="dropdown">
                        <button class="btn dropdown-toggle  text-white " type="button" id="accionesDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-home text-white"></i><span>Acciones</span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="accionesDropdown">
                            <!-- Opciones dentro del nuevo dropdown con texto blanco -->
                            <a class="dropdown-item text-white" id="horarioestudiante" href="#">Generar horarios</a>
                            <a class="dropdown-item text-white" id="totalmatri" href="#">Total de matrículas</a>
                            <a class="dropdown-item text-white" id="AsigMasMatriculada" href="#">Asignatura mas matriculada</a>
                            <!-- Agrega más opciones según sea necesario -->
                        </div>
                    </div>
                    
                </nav>
            </div>
            <main class="main col">
                <div class="row justify-content-center align-content-center text-center">
                    <div class="fila col-lg-6">
                              <div id="contenido">
                                    <div id="botonesmostrar" style="display: none;">
                                  <button onclick="ocultartodoz(), showstudents()">Mostrar Estudiantes</button>
                                  <button onclick="ocultartodoz(), showteachers()">Mostrar Profesores</button>
                                  <button onclick="ocultartodoz(), showAsignaturas()">Mostrar Asignaturas</button>
                                  <button onclick="ocultartodoz(), showmatriculas()">Mostrar Matriculas</button>
                                  
                                  <div id="mostrarestudiantes" style="width: 50%;"></div>
                                  
                                </div>
                                  <div id="formularioestudiante"></div>
                                  <div id="Buscarestudianteporid"></div>
                                  <div id="BorrarEstudiantePorID"></div>

                                  <div id="mostrarProfesores"></div>
                                  <div id="formularioProfesores"></div>
                                  <div id="BuscarProfesorporID"></div>
                                  <div id="BorrarProfesorPorID"></div>
                          
                                  <div id="mostrarasignaturas"></div>
                                  <div id="formularioasignaturas" style="display: flex;justify-content: space-evenly;align-content: stretch;flex-direction: column;"></div>
                                  <div id="buscarmatriculasporid"></div>
                                  <div id="BorrarMatriculasPorId"></div>
                          
                                  <div id="MostrarMatriculas"></div>
                                  <div id="FormularioMatriculas" style="display: flex;justify-content: space-evenly;align-content: stretch;flex-direction: column;" ></div>
                                  <div id="BuscarMatriculas"></div>
                                  <div id="BorrarMatriculaPorId"></div>
                                <div id="botonesmostrarResto" style="display: none;" >
                                        <button onclick="ocultaartodo(), showperiodos()">Mostrar Periodo</button>
                                        <button onclick="ocultaartodo(), showProgramas()">Mostrar Programas</button>
                                        <button onclick="ocultaartodo(), showAsignaturas()">Mostrar Asignaturas</button>
                                        <button onclick="ocultaartodo(), showtarifas()">Mostrar Tarifas</button>
                                        <button onclick="ocultaartodo(), showsalones()">Mostrar Salones</button>
                                        <button onclick="ocultaartodo(), showdepartamentos()">Mostrar Departamentos</button>
                                        <div id="mostrarperiodos"></div>    
                                        <div id="mostrarprogramas"></div>
                                        <div id="mostrarcursos"></div>
                                        <div id="mostrartarifas"></div>
                                        <div id="mostrarsalones"></div>
                                        <div id="mostrardepartamentos"></div>  
                                        
                                </div>
                                <div id="reportehorario"></div>
                                <div id="tablaResultados"></div>
                                <div id="resultadoAsignaturasMasMatriculadas" style="display: none;"></div>
                              </div>
                            </div>
                            </main>
                    </div>

                </div>

            </main>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/estilos.js"></script>
    <script src="./js/Listar.js"></script>
    <script src="./js/reportes.js"></script>
    <script src="./js/matriculas.js"></script>
    <script src="./js/students.js"></script>
    <script src="./js/asiganaturas.js"></script>
    <script src="./js/cargarDBs.js"></script>
    <script src="./js/profesores.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/646c794df3.js"></script>
</body>

</html>
